# 部署环境：完整服务栈（前端已打包进后端镜像）
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - SERVER_PORT=8080
      - ENVIRONMENT=production
      - DATABASE_URL=postgres://echobilling:echobilling@postgres:5432/echobilling?sslmode=disable
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_EXPIRY=24h
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=http://localhost:8080
      - RENEWAL_WEBHOOK_URL=${RENEWAL_WEBHOOK_URL:-}
      - RENEWAL_WEBHOOK_TOKEN=${RENEWAL_WEBHOOK_TOKEN:-}
      - NOTIFICATION_TIMEOUT_SECONDS=${NOTIFICATION_TIMEOUT_SECONDS:-5}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/bin/worker"]
    environment:
      - DATABASE_URL=postgres://echobilling:echobilling@postgres:5432/echobilling?sslmode=disable
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - RENEWAL_WEBHOOK_URL=${RENEWAL_WEBHOOK_URL:-}
      - RENEWAL_WEBHOOK_TOKEN=${RENEWAL_WEBHOOK_TOKEN:-}
      - NOTIFICATION_TIMEOUT_SECONDS=${NOTIFICATION_TIMEOUT_SECONDS:-5}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=echobilling
      - POSTGRES_PASSWORD=echobilling
      - POSTGRES_DB=echobilling
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echobilling"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
